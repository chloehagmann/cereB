<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>iTunes API</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">

	<style>
		.table th, .table td {
			text-align: center;
			vertical-align: middle;
		}
        .background{
            background: rgb(176,201,213);
            background: radial-gradient(circle, rgba(176,201,213,1) 33%, rgba(216,154,182,1) 58%, rgb(233, 197, 105) 65%, rgba(225,215,205,1) 100%);
            height: 5000px;
            padding: 15px;
        }
        body{
            margin: 0px;
        }
        #navbar-logo {
            width: 100px;
            margin: 0px;
            padding: 0px;
        }
        .navbar {
             background-color: rgba(225,215,205,1);
        }
        .navbar-brand
        {
            background: rgba(228, 228, 228, 0.31);
        }
	</style>
</head>
<body>
    <!-- nav bar with logo and timer -->
    <nav class="navbar navbar-expand-md navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="landing.html"> 
                <img id="navbar-logo" src="/images/cereb-name.png">
            </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link" href="landing.html">Home</a>
                <a class="nav-link" href="teams.html">Team</a>
            </div>
          </div>
        </div>
    </nav>
    <div class = "background">
        <div class="container-fluid">

            <div class="row">
                <h1 class="col-12 mt-4">Get Listening...</h1>
                <em> Search by artist or name to start listening</em>
            </div> <!-- .row -->

            <div class="row">

                <form action="" method="" class="col-12" id="search-form">
                    <div class="form-row">

                        <div class="col-12 mt-4 col-sm-6 col-lg-4">
                            <label for="search-id" class="sr-only">Search:</label>
                            <input type="text" name="" class="form-control" id="search-id" placeholder="Search...">
                        </div>

                        <div class="col-12 mt-4 col-sm-4 col-md-3 col-lg-2">
                            <label for="limit-id" class="sr-only">Number of results:</label>
                            <select name="" class="form-control" id="limit-id">
                                <option value="5">5 results</option>
                                <option value="10">10 results</option>
                                <option value="25">25 results</option>
                                <option value="50">50 results</option>
                                <option value="100">100 results</option>
                            </select>
                        </div>

                        <div class="col-12 mt-4 col-sm-auto">
                            <button type="submit" class="btn btn-light btn-block">Search</button>
                        </div>

                    </div> <!-- .form-row -->
                </form>

            </div> <!-- .row -->

            <div class="row">

                <div class="col-12 mt-4">
                    Showing <span id="num-results" class="font-weight-bold">1</span> result(s).
                </div>

                <table class="table table-responsive table-striped col-12 mt-3">
                    <thead>
                        <tr>
                            <th>Cover</th>
                            <th>Artist</th>
                            <th>Track</th>
                            <th>Album</th>
                            <th>Preview</th>
                        </tr>
                    </thead>
                    <tbody>

                        <!-- <tr>
                            <td><img src="http://is2.mzstatic.com/image/thumb/Music/v4/40/d0/29/40d029b5-4c32-53d2-69d1-ea04a513c345/source/100x100bb.jpg"></td>
                            <td>The Beatles</td>
                            <td>Here Comes the Sun</td>
                            <td>Abbey Road</td>
                            <td><audio src="https://audio-ssl.itunes.apple.com/apple-assets-us-std-000001/AudioPreview71/v4/46/48/7d/46487d90-d40c-7c47-7285-5edbfd0fd2c0/mzaf_5516723347634890825.plus.aac.p.m4a" controls></audio></td>
                        </tr> -->

                    </tbody>
                </table>
            </div> <!-- .row -->

        </div> <!-- .container-fluid -->
    </div>
	<!-- import main.js file  -->
	<script src="/src/music.js"></script>
</body>
</html>
